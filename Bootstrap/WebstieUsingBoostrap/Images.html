<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Images</title>
    <link rel="stylesheet"href="bootstrap-5.0.2-dist/css/bootstrap-grid.min.css"/>
    <link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="row">
      <div class="col-sm-12 col-lg-2 offset-lg-2">
        <div class="row">
          <img src="Assets/imageone.jpg" alt="" class="" />
          <div class="buttonImage">
            <button
              type="button"
              class="btn btn-warning"
              data-bs-toggle="modal"
              data-bs-target="#registerOne">
              Register
            </button>
          </div>
        </div>
      </div>
      <div class="col-sm-12 col-lg-2 offset-lg-1">
        <div class="row">
          <img src="Assets/imageone.jpg" alt="" class="" />
          <div class="buttonImage">
            <button
              class="btn btn-warning"
              data-bs-toggle="modal"
              data-bs-target="#registerOne">
              Register
            </button>
          </div>
        </div>
      </div>
      <div class="col-sm-12 col-lg-2 offset-lg-1">
        <div class="row">
          <img src="Assets/imageone.jpg" alt="" class="" />
          <div class="buttonImage">
            <button
              class="btn btn-warning"
              data-bs-toggle="modal"
              data-bs-target="#registerOne">
              Register
            </button>
          </div>
        </div>
      </div>
      <!-- Image code modal -->
      <div
        class="modal fade"
        id="registerOne"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="dailyCodeLabel"
        aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="staticBackdropLabel">Register</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="row">
                <div class="imgModal">
                  <img src="Assets/Gifone.gif" class="img-fluid" alt="" />
                </div>
                <div class="input-group">
                  <span class="input-group-text">First and last name</span>
                  <input
                    type="text"
                    aria-label="First name"
                    class="form-control"/>
                  <input
                    type="text"
                    aria-label="Last name"
                    class="form-control"/>
                </div>
                <div class="input-group">
                  <span class="input-group-email">Email</span>
                  <div class="col-12">
                    <input
                      type="email"
                      aria-label="First name"
                      class="form-control"/>
                  </div>
                </div>
                <div class="input-group">
                  <span class="input-group-password">Password</span>
                  <div class="col-12">
                    <input
                      type="password"
                      aria-label="First name"
                      class="form-control"/>
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-dark"
                  data-bs-dismiss="modal">
                  Close
                </button>
                <button type="button" class="btn btn-warning">Register</button>
              </div>
              <!-- <div class="row">
                               <div class="col-12">
                                <iframe width="auto" height="auto" src="https://www.youtube.com/embed/hF0cVwRe8e0?si=vbaBpUzws1vf853c" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                               </div>
                            </div> -->
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
