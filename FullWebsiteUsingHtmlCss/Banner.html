<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="section-1-gradient">
        <div class="row">
            <div class="col-6">
                <div class="col-6 bannerleft">
                    <div>
                        <h1 class="large">Are You Ready To Be A Developer?</h1>
                        <h1 class="large">You Must be!</h1>
                    </div>
                    <form action="">
                        <h2>User Name</h2>
                        <input class="inputbox" name="username" type="text" placeholder="Username">
                        <h2>Password</h2>
                        <input class="inputbox" name="password" type="password" placeholder="Password">
                    </form>
                </div>
            </div>
            <div class="col-6">
                <div class="col-6 bannerRight">
                   <div class="videoContainer">
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/9s29LKfEFjQ?si=kB4eVtThjq7bcVp8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>            </div>
            </div>
        </div>
    </div>
</body>
</html>
